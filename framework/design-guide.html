<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="dist/main.css" />
		<title>Design guide</title>
		<style>
			main {
				padding: 0 1rem;
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<h1>.button</h1>
				<hr />
				<p>
					<a href="#" class="button button--primary button--lg">Button</a>
					<button class="button button--primary">Button</button>
					<a href="#" class="button button--primary button--sm">Button</a>
				</p>
				<p>
					<a href="#" class="button button--secondary button--lg">Button</a>
					<button class="button button--secondary">Button</button>
					<a href="#" class="button button--secondary button--sm">Button</a>
				</p>
				<p>
					<a href="#" class="button button--danger button--lg">Button</a>
					<button class="button button--danger">Button</button>
					<a href="#" class="button button--danger button--sm">Button</a>
				</p>
			</section>
			<section>
				<h1>.card</h1>
				<hr />
				<article class="card">
					<img src="images/image6.jpg" alt="totoro!!" />
					<h1>Card title</h1>
					<p>
						Some quick example text to build on the card title and make up the
						bulk of the card's content.
					</p>
					<a href="#" class="button button--primary button--sm">Button</a>
				</article>

				<article class="card card--full">
					<img src="images/image6.jpg" alt="totoro!!" />
					<h1>Card title</h1>
					<p>
						Some quick example text to build on the card title and make up the
						bulk of the card's content.
					</p>
					<a href="#" class="button button--primary button--sm">Button</a>
				</article>
			</section>
		</main>
	</body>
</html>
